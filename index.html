<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App - Basic</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <h1>Library App - Basic</h1>

    <div class="aggiungiLibro">
        <h2>Aggiungi Libro</h4>
        <form name="aggiungiLibro" onsubmit="return false">
            <div>
                <label for="titolo">Titolo</label>
                <input type="text" id="titolo">
            </div>
            <div>
                <label for="autore">Autore</label>
                <input type="text" id="autore">
            </div>
            <div>
                <label for="prezzo">Prezzo</label>
                <input type="number" id="prezzo">
            </div>
            <div>
                <button type="submit" onclick="aggiornaLibri()">Aggiungi</button>
            </div>
        </form>
    </div>

    <div class="cancellaLibro">
        <h2>Cancella Libro</h2>
        <form name="cancellaLibro" onsubmit="return false">
            <div>
                <label for="codice">Codice</label>
                <input type="text" id="eliminaCodice">
            </div>
            <div>
                <button type="submit" onclick="eliminaLibro()">Cancella</button>
            </div>
        </form>
    </div> 

    <div class="modificaPrezzo">
        <h2>Modifica Prezzo</h2>
        <form name="modificaPrezzo" onsubmit="return false">
            <div>
                <label for="codice">Codice</label>
                <input type="text" id="modificaCodice">
            </div>
            <div>
                <label for="nuovoPrezzo">Nuovo Prezzo</label>
                <input type="number" id="nuovoPrezzo">
            </div>
            <div>
                <button type="submit" onclick="cambiaPrezzo()">Modifica</button>
            </div>
        </form>
    </div>

    <div class="visualizzaPrezzo">
        <h2>Visualizza Prezzo</h2>
    </div> 

    <div class="mediaPrezzi">
        <h2>Prezzo Medio: </h2><h2 id="prezzoMedio"></h2>
    </div> 

    <div class="visualizzaLibri"> 
        <h2>Visualizza Libri</h2>
        <div id="visualizzaLibri"></div>
    </div> 

</body> 
</html>
